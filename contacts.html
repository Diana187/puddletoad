<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
  </head>

  <body>
    <h3>Contact details</h3>
    <p>Puddle Toads Swamp adsress</p>
    <p>Puddle Toads pigeon mail address</p>
    <p>Come to visit Puddle Toad 🐸</p>
    <form class="visiting-form" action="index.html" method="post" enctype="text/plain">
      <div class="visiting-form">
        <p><strong>Would you like to visit the swamp?</strong></p>
        <label for="name">Enter your name:</label>
        <input type="text" name=" name" id="name" required>
      </div>
      <div class="visiting-form">
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="visiting-form">
        <input type="submit" value="Let's Go!">
      </div>
      <p>Leave a message for Puddle Toad:</p>
      <div class="message">
        <label for="message">Leave your message:</label> <br>
        <textarea name="message" rows="8" cols="30"></textarea> <br>
        <input type="submit" value="Leave message:">
      </div>
    </form>
  </body>

</html>
